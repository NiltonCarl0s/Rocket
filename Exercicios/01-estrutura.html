    Secões comuns em documentos HTML

     - navegação <nav>
     - conteúdo principal <main>
     - barra lateral <aside>
     - rodapé <footer>

-->

    <title>Document</title>
</head>
<body>

        logomarca da página

        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    
    <main>
        conteudo principal
    </main>

    <aside>
        parte lateral
    </aside>

    <footer>rodapé</footer>
    
</body>
</html>
