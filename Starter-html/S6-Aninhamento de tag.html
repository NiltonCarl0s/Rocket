<!--
    Aninhamento de tags

    - Hierarquia
    - Fluxo
    - Posicionamento dos elementos
-->
<!--Exemplo de Hierarquia: onde o 'em' pertence ao 'p' e o 'p' pertence ao 'dev'-->
<dev>
    <p>
        Vou <em>escrever</em> um parágrafo
    </p>
</dev>

<!--Exemplo de Fluxo: sempre uma linha a baixo da outra, cada uma lida por vez.-->
<p>Aqui outra vez</p>
<p>aqui outro texto</p>

<!--Exemplo Posicionamento dos elementos, se quiser quebrar a linha, vc terá de usar 
ou o <p> ou <br>-->
<p>Vou <em>escrever</em> aqui<br>

   Esse é meu novo parágrafo
</p>
