
<!--
    Aula 6 - Atributos globais mais utilizados  

- Class   A class serve para classificar conteudos na página html, aplicar estilos no CSS e poder acessar-la no JS
- Contenteditable   O contenteditable serve pra editar algo dentro do conteudo, mas ao salvar perde esse conteudo editado
- Data-*   O data-id, ou data-list, data-nome-aqui, SEMPRE ESCREVER SEPARADO POR TRASSOS
- Hidden   O hidden serve pra esconder uma tag
- Id   O id só pode ser usa 1 por pagina, ou ex: name1, name2
- Style   O style serve pra mudar a cor texto escrito, mas não será usado no inicio-->
- Tabindex   O tabinex serve para navegar onde não tenha o mouse, só apertando o TAB movimenta as opções.
- Title   O title serve para definir o título
-->
<div
class="carrinho" contenteditable="true">
conteudo
</div>  <!--contenteditable serve pra editar algo dentro do conteudo, mas ao salvar perde esse conteudo editado-->

<div
class="carrinho" data-id="">
canteudo
</div> <!--data-id, ou data-list, data-nome-aqui, SEMPRE ESCREVER SEPARADO POR TRASSOS-->

<div
class="carrinho" hidden>
contudo
</div> <!--hidden serve pra esconder uma tag-->


<div
class="carrinho" id>
conteudo
</div> <!--O id só pode ser usa 1 por pagina, ou ex: name1, name2-->

<div
class="carrinho" style="color:blue">
conteudo
 </div> <!--O style serve pra mudar a cor texto escrito, mas não será usado no inicio-->

<div title="Definir um título">
    conteudo
</div> <!--title serve para definir o título-->


<div tabindex="3" >
conteudo 
</div>

<div tabindex="1" >
conteudo  
</div>

<div tabindex="2" >
conteudo  <!--tabinex serve para navegar onde não tenha o mouse, só apertando o TAB movimenta as opções. -->
</div>
