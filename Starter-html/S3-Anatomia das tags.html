<!--
    Anatomia das tags

    - Abertura de tag: <h1>
    - Fechamento de tag: </h1> 
    - Conteudo: É a parte entre abertura e o fechamento da tag
    - Elemento: É tudo desde a abertura e fechamento da tag.

    Elementos vazios, exemplos : imagens, e o input!
    -->
<img src="" alt="">
<input type="text" name="" id="">
